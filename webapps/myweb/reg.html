<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
    <h1>欢迎注册</h1>
    <!--
        form标签:称为表单,用来讲用户在页面上输入的信息提交给服务端,注:只有被form标签包含的输入框与输入的内容才会被提交
        for标签有两个属性:
            action:用户指定表单提交的路径,这个路径需要服务端配合,根据请求完成后续业务处理
            method:用于指定表单提交的方式,常用的有两种:GET、POST,默认是GET请求
    -->
    <form method="get" action="./reg">
        <table border="1">
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密&nbsp;&nbsp;&nbsp;码</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td>昵&nbsp;&nbsp;&nbsp;称</td>
                <td><input name="nick" type="text"></td>
            </tr>
            <tr>
                <td>年&nbsp;&nbsp;&nbsp;龄</td>
                <td><input name="age" type="text"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="注册"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
